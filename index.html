<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <form action="" method="POST">
            <h3>SIGN UP</h3>
            <input type="text" name="fname" id="fname" placeholder="First Name*" required autocomplete="OFF">
            <input type="text" name="lname" id="lname" placeholder="Last Name*" required autocomplete="OFF">
            <input type="email" name="email" id="email" placeholder="Email*" required autocomplete="OFF">
            <input type="text" name="pwd" id="pwd" placeholder="Create Password*" required autocomplete="OFF">
            <input type="text" name="confirmPwd" id="confirmPwd" placeholder="Confirm Password*" required
                autocomplete="OFF">
            <input type="submit" value="Sign Up" id="btn" required>
        </form>
    </div>
</body>

</html>
